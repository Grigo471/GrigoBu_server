services: 

  griboo-server-prod:
    container_name: griboo-server-prod
    build: 
      context: ./
    image: grigo471/griboo-server-prod:latest
    env_file:
      - .production.env
    ports: 
      - 5000:5000
      - 9229:9229
    command: node dist/main
    depends_on:
      - griboo-postgres
    volumes: 
      - ./static:/var/lib/static
    restart: always

  griboo-postgres: 
    container_name: griboo-postgres
    image: postgres:12
    env_file:
      - .production.env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes: 
      - ./pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:

  static: